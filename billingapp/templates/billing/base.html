{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Billing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'css/kbootstrap.min.css' %}" rel="stylesheet">
   
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
            ERP Billing System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item" style="margin-left: 100px;">
                <a class="nav-link active" href="{% url 'all_data' %}">
                    <i class="fa-solid fa-list"></i>All Bills
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'createbill' %}"><i class="fa-solid fa-plus"></i>
                    Add Bill</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fa-solid fa-plus"></i>
                    Add Product</a>
              </li>
              
              <li class="nav-item" >
                <a class="nav-link active" href="{% url 'profile' %}">
                    <i class="fa fa-user" aria-hidden="true"></i>VIEW PROFILE
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item" style="margin-left: 150px;">
                <a class="nav-link active" href="{% url 'login' %}">
                  <i class="fa fa-sign-out" aria-hidden="true"></i>LOGOUT
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              
          </div>
        </div>
      </nav>
<div class="container-fluid">
    {% block body %}
    {% endblock %}
</div>
      <footer class="mt-auto mb-4">
        <div class="text-center">
          <span>
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> KKK
          </span>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
