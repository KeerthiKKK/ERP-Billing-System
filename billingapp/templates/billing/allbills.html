{% extends 'billing/base.html' %}

{% load static %}

{% block body %}
<div class="container-fluid">
    <h1 class="m-4">All Bills</h1>
    <div class="row">
        <div class="col-12">
            {% if allbill %}
            <div class="card border-light ms-4 me-4 mb-4">
                <div class="card-header">
                    <i class="fa-solid fa-list"></i> ALL BILLS
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                           
                            <thead>
                                
                                <tr>
                                    <th scope="col">Bill_ID:</th>
                                    <th scope="col">Bill_Date:</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for billing in allbill %}
                                <tr>
                                    <td>{{ billing.bill_id }}</td>
                                    <td>{{ billing.bill_date }}</td>
                                  
                                    <td>
                                        <a class="btn btn-warning me-1" href="#">
                                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                          
                        </table>
                    </div>
                </div>
            </div>
            {% else %}
            <p class="ms-4">No BILLS found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
